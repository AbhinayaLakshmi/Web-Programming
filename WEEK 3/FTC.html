<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillUp Login</title>

    <style>
        .login-form {
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            margin-top: 50px;
            padding: 30px;
        }

        h1 {
            color: rgba(255, 0, 0);
            font-size: 100px;
            text-align: center;
        }

        form {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            width: 250px;
            height: 50px;
            font-size: 16px;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid;
            background-color: transparent;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            text-align: left;
            color: red;
            width: 250px;
        }

        button[type="submit"] {
            padding: 15px 30px;
            width: 250px;
            cursor: pointer;
            text-align: center;
        }

        #submitButton {
            background-color: rgb(0, 0, 255);
            font-size: 16px;
            color: white;
        }

        span {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h1>Welcome to SkillUp - Learn, Grow, Succeed!</h1>

        <form>
            <h2>Login Form</h2>

            <label for="username">Username</label>
            <input type="text" name="username" id="username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <button type="submit" id="submitButton">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
